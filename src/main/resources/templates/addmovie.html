<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body"> <div class="login-container"> <h2>Add New Movie</h2>

    <form th:action="@{/movies/save}" th:object="${movie}" method="post">

        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" placeholder="e.g. Inception" required>
        </div>

        <div class="form-group">
            <label>Genre</label>
            <input type="text" th:field="*{genre}" placeholder="e.g. Sci-Fi" required>
        </div>

        <div class="form-group">
            <label>Director</label>
            <input type="text" th:field="*{director}" placeholder="e.g. Christopher Nolan" required>
        </div>

        <div class="form-group">
            <label>Year</label>
            <input type="number" min="1900" th:field="*{year}" placeholder="e.g. 2010" required>
        </div>

        <button type="submit" class="btn-login">Save Movie</button>

        <div class="signup-link">
            <a th:href="@{/movies}">Cancel</a>
        </div>
        
    </form>

</div>

</body>
</html>
