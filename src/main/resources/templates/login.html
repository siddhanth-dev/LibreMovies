<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Movie Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body"> <div class="login-container"> <h1>Welcome Back</h1>
        <p class="subtitle">Login to manage your movie library</p>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been successfully logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <br/>
            <button type="submit" class="btn-login">Login Step</button>
            
            <div class="signup-link">
                Don't have an account? <a th:href="@{/signup}">Sign up now</a>
            </div>
        </form>
    </div>

</body>
</html>
