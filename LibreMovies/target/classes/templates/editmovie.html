<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">

    <h2>Edit Movie</h2>

    <form th:action="@{'/movies/update/' + ${movie.id}}" th:object="${movie}" method="post">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input class="form-control" th:field="*{genre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Director</label>
            <input class="form-control" th:field="*{director}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" th:field="*{year}" required>
        </div>

        <button class="btn btn-primary">Update</button>
        <a class="btn btn-secondary" th:href="@{/movies}">Cancel</a>
    </form>

</div>

</body>
</html>
