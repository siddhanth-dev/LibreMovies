<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Library</title>

  
</head>
<body>

<div class="container">

    <h1>Movie Library</h1>

    <a class="btn" th:href="@{/movies/add}">Add New Movie</a>

    <table class="table">
        <thead class="table th">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.year}"></td>
            <td>
                <a class="btn"
                   th:href="@{'/movies/edit/' + ${movie.id}}">Edit</a>

                <a class="btn"
                   th:href="@{'/movies/delete/' + ${movie.id}}"
                   onclick="return confirm('Delete this movie?')">Delete</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(movies)}">
            <td colspan="6" >No movies found.</td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/movies(page=1)}">First</a>
            </li>

            <li class="page-item"
                th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/movies(page=${currentPage - 1})}">Prev</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/movies(page=${i})}" th:text="${i}"></a>
            </li>

            <li class="page-item"
                th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/movies(page=${currentPage + 1})}">Next</a>
            </li>

            <li class="page-item"
                th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/movies(page=${totalPages})}">Last</a>
            </li>

        </ul>
    </nav>

</div>

</body>
</html>
